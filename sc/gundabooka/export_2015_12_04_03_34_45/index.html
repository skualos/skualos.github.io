<!DOCTYPE html>
<html>
	<head>
		<title>Gundabooka</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/own_style.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="js/leaflet-hash.js"></script>
		<script src="js/Autolinker.min.js"></script>
		<script src="js/Bing.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<script src="data/exp_00917.js"></script>
		<script>
		var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[-30.560096821,145.362189087],[-30.3428206521,145.776894416]]);
		var hash = new L.Hash(map);
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
		var feature_group = new L.featureGroup([]);
		var raster_group = new L.LayerGroup([]);	
		var layerOrder=new Array();
		var bing = new L.BingLayer("ArZHrCla3mErkQz22GOa9ZrADoXDRkCb8M54PC7tw2mzixlwyXu6VT-rItYDwNK4", {type: "Aerial"});
		map.addLayer(bing);
		function pop_00917(feature, layer) {					
			var popupContent = '<table><tr><th scope="row">DESCRIPTIO</th><td>' + Autolinker.link(String(feature.properties['DESCRIPTIO'])) + '</td></tr><tr><th scope="row">label</th><td>' + Autolinker.link(String(feature.properties['label'])) + '</td></tr><tr><th scope="row">include</th><td>' + Autolinker.link(String(feature.properties['include'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		function doStyle00917(feature) {
			switch (feature.properties.include) {
				default:
				case 0:
					return {
						weight: '1.3',
						fillColor: '#e31a1c',
						color: '#000000',
						weight: '1',
						dashArray: '',
						opacity: '0.45098',
						fillOpacity: '0.45098',
					};
					break;
				case 1:
					return {
						weight: '1.3',
						fillColor: '#b2df8a',
						color: '#000000',
						weight: '1',
						dashArray: '',
						opacity: '0.419608',
						fillOpacity: '0.419608',
					};
					break;
			}
		}
		var exp_00917JSON = new L.geoJson(exp_00917,{
			onEachFeature: pop_00917,
			style: doStyle00917
		});
		//add comment sign to hide this layer on the map in the initial view.
		feature_group.addLayer(exp_00917JSON);

		feature_group.addTo(map);
		var legend = L.control({position: 'bottomright'});
		legend.onAdd = function (map) {
			var div = L.DomUtil.create('div', 'info legend');
			div.innerHTML = "<h3>Legend</h3><table></table>";
    		return div;
		};
		legend.addTo(map);
		L.control.layers({},{"00917": exp_00917JSON},{collapsed:false}).addTo(map);
		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
