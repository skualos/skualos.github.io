<!DOCTYPE html>
<html>
	<head>
		<title>Wyuna</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/own_style.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="js/leaflet-hash.js"></script>
		<script src="js/Autolinker.min.js"></script>
		<script src="js/Bing.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<script src="data/exp_03projwithexclu.js"></script>
		<script>
		var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[-30.6901120309,146.344169404],[-30.461463468,146.624092481]]);
		var hash = new L.Hash(map);
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
		var feature_group = new L.featureGroup([]);
		var raster_group = new L.LayerGroup([]);	
		var layerOrder=new Array();
		function pop_03projwithexclu(feature, layer) {					
			var popupContent = '<table><tr><th scope="row">Type</th><td>' + Autolinker.link(String(feature.properties['Type'])) + '</td></tr><tr><th scope="row">plannumber</th><td>' + Autolinker.link(String(feature.properties['plannumber'])) + '</td></tr><tr><th scope="row">planlabel</th><td>' + Autolinker.link(String(feature.properties['planlabel'])) + '</td></tr><tr><th scope="row">lotnumber</th><td>' + Autolinker.link(String(feature.properties['lotnumber'])) + '</td></tr><tr><th scope="row">lotidstrin</th><td>' + Autolinker.link(String(feature.properties['lotidstrin'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		function doStyle03projwithexclu(feature) {
				return {
					color: '#000000',
					fillColor: '#ffffff',
					weight: 1.3,
					dashArray: '',
					opacity: 1.0,
					fillOpacity: 0
				};

		}
		var exp_03projwithexcluJSON = new L.geoJson(exp_03projwithexclu,{
			onEachFeature: pop_03projwithexclu,
			style: doStyle03projwithexclu
		});
		layerOrder[layerOrder.length] = exp_03projwithexcluJSON;
		for (index = 0; index < layerOrder.length; index++) {
			feature_group.removeLayer(layerOrder[index]);feature_group.addLayer(layerOrder[index]);
		}
		//add comment sign to hide this layer on the map in the initial view.
		feature_group.addLayer(exp_03projwithexcluJSON);

		feature_group.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};
		title.update = function () {
			this._div.innerHTML = '<h2>Wyuna</h2>'
		};
		title.addTo(map);
		L.control.layers({},{"03projwithexclu": exp_03projwithexcluJSON},{collapsed:false}).addTo(map);
		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
		var bing = new L.BingLayer("ArZHrCla3mErkQz22GOa9ZrADoXDRkCb8M54PC7tw2mzixlwyXu6VT-rItYDwNK4", {type: "Aerial"});
		map.addLayer(bing);
		var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
		map.addControl(new L.Control.Layers({'OSM':osm, "Bing":bing}, {}));
	</script>
</body>
</html>
