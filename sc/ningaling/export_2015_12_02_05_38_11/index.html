<!DOCTYPE html>
<html>
	<head>
		<title>Ningaling</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/own_style.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="js/leaflet-hash.js"></script>
		<script src="js/Autolinker.min.js"></script>
		<script src="js/Bing.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<script src="data/exp_00eligv1.js"></script>
		<script>
		var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[-29.0598655216,144.396646957],[-28.7629921474,144.877273368]]);
		var hash = new L.Hash(map);
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
		var feature_group = new L.featureGroup([]);
		var raster_group = new L.LayerGroup([]);	
		var layerOrder=new Array();
		var bing = new L.BingLayer("ArZHrCla3mErkQz22GOa9ZrADoXDRkCb8M54PC7tw2mzixlwyXu6VT-rItYDwNK4", {type: "Aerial"});
		map.addLayer(bing);
		function pop_00eligv1(feature, layer) {					
			var popupContent = '<table><tr><th scope="row">RE</th><td>' + Autolinker.link(String(feature.properties['RE'])) + '</td></tr><tr><th scope="row">RE1</th><td>' + Autolinker.link(String(feature.properties['RE1'])) + '</td></tr><tr><th scope="row">elig_pctge</th><td>' + Autolinker.link(String(feature.properties['elig_pctge'])) + '</td></tr><tr><th scope="row">Area</th><td>' + Autolinker.link(String(feature.properties['Area'])) + '</td></tr><tr><th scope="row">elig_area</th><td>' + Autolinker.link(String(feature.properties['elig_area'])) + '</td></tr><tr><th scope="row">include_ar</th><td>' + Autolinker.link(String(feature.properties['include_ar'])) + '</td></tr><tr><th scope="row">short_desc</th><td>' + Autolinker.link(String(feature.properties['short_desc'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		function doStyle00eligv1(feature) {
			switch (feature.properties.include_ar) {
				case 0:
					return {
						weight: '1.3',
						fillColor: '#e31a1c',
						color: '#000000',
						weight: '1',
						dashArray: '',
						opacity: '1.0',
						fillOpacity: '0.5',
					};
					break;
				case 1:
					return {
						weight: '1.3',
						fillColor: '#b2df8a',
						color: '#000000',
						weight: '1',
						dashArray: '',
						opacity: '1.0',
						fillOpacity: '0.5',
					};
					break;
			}
		}
		var exp_00eligv1JSON = new L.geoJson(exp_00eligv1,{
			onEachFeature: pop_00eligv1,
			style: doStyle00eligv1
		});
		//add comment sign to hide this layer on the map in the initial view.
		feature_group.addLayer(exp_00eligv1JSON);
		feature_group.addTo(map);
		L.control.layers({},{"00eligv1": exp_00eligv1JSON},{collapsed:false}).addTo(map);
		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
	</script>
</body>
</html>
