<!DOCTYPE html>
<html>
	<head>
		<title>Nardoo</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/own_style.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		<script src="js/leaflet-hash.js"></script>
		<script src="js/Autolinker.min.js"></script>
		<script src="js/Bing.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<script src="data/exp_10powerlinegda.js"></script>
		<script src="data/exp_40tracks.js"></script>
		<script src="data/exp_30tanks.js"></script>
		<script src="data/exp_20paddocks.js"></script>
		<script>
		var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[-30.8412864962,145.401301951],[-30.6740925377,145.644820925]]);
		var hash = new L.Hash(map);
		var additional_attrib = 'created w. <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">qgis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
		var feature_group = new L.featureGroup([]);
		var raster_group = new L.LayerGroup([]);	
		var layerOrder=new Array();
		function pop_20paddocks(feature, layer) {					
			var popupContent = '<table><tr><th scope="row">plannumber</th><td>' + Autolinker.link(String(feature.properties['plannumber'])) + '</td></tr><tr><th scope="row">planlabel</th><td>' + Autolinker.link(String(feature.properties['planlabel'])) + '</td></tr><tr><th scope="row">lotnumber</th><td>' + Autolinker.link(String(feature.properties['lotnumber'])) + '</td></tr><tr><th scope="row">lotidstrin</th><td>' + Autolinker.link(String(feature.properties['lotidstrin'])) + '</td></tr><tr><th scope="row">Area</th><td>' + Autolinker.link(String(feature.properties['Area'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		function doStyle20paddocks(feature) {
				return {
					color: '#000000',
					fillColor: '#ffffff',
					weight: 1.3,
					dashArray: '',
					opacity: 1.0,
					fillOpacity: 0
				};

		}
		var exp_20paddocksJSON = new L.geoJson(exp_20paddocks,{
			onEachFeature: pop_20paddocks,
			style: doStyle20paddocks
		});
		layerOrder[layerOrder.length] = exp_20paddocksJSON;
		for (index = 0; index < layerOrder.length; index++) {
			feature_group.removeLayer(layerOrder[index]);feature_group.addLayer(layerOrder[index]);
		}
		//add comment sign to hide this layer on the map in the initial view.
		feature_group.addLayer(exp_20paddocksJSON);
		function pop_30tanks(feature, layer) {					
			var popupContent = '<table><tr><th scope="row">Type</th><td>' + Autolinker.link(String(feature.properties['Type'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		function doStyle30tanks(feature) {
				return {
					color: '#1f78b4',
					fillColor: '#ffffff',
					weight: 1.3,
					dashArray: '',
					opacity: 1.0,
					fillOpacity: 0
				};

		}
		var exp_30tanksJSON = new L.geoJson(exp_30tanks,{
			onEachFeature: pop_30tanks,
			style: doStyle30tanks
		});
		layerOrder[layerOrder.length] = exp_30tanksJSON;
		for (index = 0; index < layerOrder.length; index++) {
			feature_group.removeLayer(layerOrder[index]);feature_group.addLayer(layerOrder[index]);
		}
		//add comment sign to hide this layer on the map in the initial view.
		feature_group.addLayer(exp_30tanksJSON);
		function pop_40tracks(feature, layer) {					
			var popupContent = '<table><tr><th scope="row">Type</th><td>' + Autolinker.link(String(feature.properties['Type'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		function doStyle40tracks(feature) {
				return {
					weight: 1.3,
					color: '#b2df8a',
					dashArray: '',
					opacity: 1.0,
					fillOpacity: 1.0
				};
		}
		var exp_40tracksJSON = new L.geoJson(exp_40tracks,{
			onEachFeature: pop_40tracks,
			style: doStyle40tracks
		});
		layerOrder[layerOrder.length] = exp_40tracksJSON;
		for (index = 0; index < layerOrder.length; index++) {
			feature_group.removeLayer(layerOrder[index]);feature_group.addLayer(layerOrder[index]);
		}
		//add comment sign to hide this layer on the map in the initial view.
		feature_group.addLayer(exp_40tracksJSON);
		function pop_10powerlinegda(feature, layer) {					
			var popupContent = '<table><tr><th scope="row">Type</th><td>' + Autolinker.link(String(feature.properties['Type'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		function doStyle10powerlinegda(feature) {
				return {
					weight: 1.3,
					color: '#e31a1c',
					dashArray: '',
					opacity: 1.0,
					fillOpacity: 1.0
				};
		}
		var exp_10powerlinegdaJSON = new L.geoJson(exp_10powerlinegda,{
			onEachFeature: pop_10powerlinegda,
			style: doStyle10powerlinegda
		});
		layerOrder[layerOrder.length] = exp_10powerlinegdaJSON;
		for (index = 0; index < layerOrder.length; index++) {
			feature_group.removeLayer(layerOrder[index]);feature_group.addLayer(layerOrder[index]);
		}
		//add comment sign to hide this layer on the map in the initial view.
		feature_group.addLayer(exp_10powerlinegdaJSON);

		feature_group.addTo(map);
		var title = new L.Control();
		title.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};
		title.update = function () {
			this._div.innerHTML = '<h2>Nardoo</h2>'
		};
		title.addTo(map);
		// var legend = L.control({position: 'bottomright'});
		// legend.onAdd = function (map) {
		// 	var div = L.DomUtil.create('div', 'info legend');
		// 	div.innerHTML = "<h3>Legend</h3><table></table>";
  //   		return div;
		// };
		// legend.addTo(map);
		L.control.layers({},{"10powerlinegda": exp_10powerlinegdaJSON,"40tracks": exp_40tracksJSON,"30tanks": exp_30tanksJSON,"20paddocks": exp_20paddocksJSON},{collapsed:false}).addTo(map);
		L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
		var bing = new L.BingLayer("ArZHrCla3mErkQz22GOa9ZrADoXDRkCb8M54PC7tw2mzixlwyXu6VT-rItYDwNK4", {type: "Aerial"});
		map.addLayer(bing);
		//map.addControl(new L.Control.Layers({'OSM':osm, "Bing":bing}, {}));
	</script>
</body>
</html>
